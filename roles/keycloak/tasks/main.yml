- name: "Keycloak | Ensure stack directory exists"
  ansible.builtin.file:
    path: "{{ keycloak_data_dir }}"
    state: directory
    mode: "0755"

- name: "Keycloak | Render realm import (optional)"
  ansible.builtin.template:
    src: "realm-homelab.json.j2"
    dest: "{{ keycloak_data_dir }}/realm-{{ keycloak_realm }}.json"
    mode: "0644"
  when: keycloak_import_realm | bool

- name: "Keycloak | Render docker-compose.yml"
  ansible.builtin.template:
    src: "docker-compose.yml.j2"
    dest: "{{ keycloak_data_dir }}/docker-compose.yml"
    mode: "0644"

- name: "Keycloak | Start stack"
  community.docker.docker_compose_v2:
    project_src: "{{ keycloak_data_dir }}"
    project_name: "{{ keycloak_stack_name }}"
    state: present
