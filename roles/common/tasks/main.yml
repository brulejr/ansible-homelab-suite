---
# tasks file for common

- name: Validate required site identity vars
  ansible.builtin.assert:
    that:
      - domain_name is defined
      - domain_name not in ["example.invalid", "invalid", "example.com"]
      - homelab_name is defined
      - homelab_name not in ["example.homelab", "example"]
    fail_msg: >
      domain_name/homelab_name must be set in the inventory (group_vars/host_vars).
      Current domain_name={{ domain_name }}, homelab_name={{ homelab_name }}.

- name: Update apt packages
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
    upgrade: yes

- name: Check if reboot required
  ansible.builtin.stat:
    path: /var/run/reboot-required
  register: reboot_required_file

- name: Reboot if required
  ansible.builtin.reboot:
    msg: Rebooting due to a kernel update
    test_command: uptime
  when: reboot_required_file.stat.exists

- name: Copy over the standard aliases file
  template: src=standard-aliases.sh dest=/etc/profile.d

- name: Install packages
  ansible.builtin.package:
    name: "{{ packages }}"
    state: present

- name: Install pip packages
  ansible.builtin.pip:
    name: "{{ pip_packages }}"
    state: present
