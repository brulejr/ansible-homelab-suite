---
# tasks file for traefik

- name: Create traefik data directory
  ansible.builtin.file:
    path: "{{ traefik_data_dir }}"
    state: directory
    mode: "0755"
    access_time: preserve
    modification_time: preserve

- name: Create traefik dynamic directory
  ansible.builtin.file:
    path: "{{ traefik_dynamic_dir }}"
    state: directory
    mode: "0755"
    access_time: preserve
    modification_time: preserve

- name: Create acme.json file
  ansible.builtin.file:
    path: "{{ traefik_data_dir }}/acme.json"
    state: touch
    mode: "0600"
    access_time: preserve
    modification_time: preserve

- name: Render traefik.yml
  ansible.builtin.template:
    src: traefik.yml.j2
    dest: "{{ traefik_data_dir }}/traefik.yml"
    mode: "0644"
    owner: "{{ username }}"
    group: "{{ groupname }}"
  notify: Traefik | Compose up

- name: Render docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ traefik_app_dir }}/docker-compose.yml"
    mode: "0644"
    owner: "{{ username }}"
    group: "{{ groupname }}"
  notify: Traefik | Compose up

# Run the handler immediately (instead of end-of-play)
- name: Apply traefik changes now
  ansible.builtin.meta: flush_handlers

# Optional: run compose at least once even if nothing changed (first deploy)
- name: Ensure traefik stack is up
  community.docker.docker_compose_v2:
    project_src: "{{ traefik_app_dir }}"
    project_name: "{{ traefik_stack_name }}"
    state: present
