traefik_sso_enabled: true

# Where your Traefik container reads dynamic config from (file provider)
# Adjust if your Traefik stack uses a different mount.
traefik_sso_dynamic_filename: "05-sso-middleware.yml"

# Name for the middleware chain everyone references
traefik_sso_middleware_name: "homelab-sso"

# Remote gateway URL (reachable from every docker host)
sso_gateway_base_url: "https://{{ sso_gateway_fqdn }}"
